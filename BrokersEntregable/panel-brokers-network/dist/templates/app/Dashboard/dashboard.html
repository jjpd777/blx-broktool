<div class="row">
    <div id="alert_success" ng-show="success.status === true" class="alert alert-success alert-dismissable">
        {{success.mensaje}}
        <button type="button" class="close" ng-click="success.status=false" aria-hidden="true">×</button>
    </div>
    <div id="alert_error" ng-show="error.status === true" class="alert alert-danger alert-dismissable">{{error.mensaje}}
        <button type="button" class="close" ng-click="error.status=false" aria-hidden="true">×</button>
    </div>
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-3 col-md-6 ng-isolate-scope">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3"><i class="fa fa-comments fa-5x"></i></div>
                    <div class="col-xs-9 text-right">
                        <h1>6</h1>
                        <div class="ng-binding">New comments!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 ng-isolate-scope">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3"><i class="fa fa-user fa-5x"></i></div>
                    <div class="col-xs-9 text-right">
                        <h1>12</h1>
                        <div class="ng-binding">New tasks!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 ng-isolate-scope">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3"><i class="fa fa-shopping-cart fa-5x"></i></div>
                    <div class="col-xs-9 text-right">
                        <h1>18</h1>
                        <div class="ng-binding">New orders!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-6 ng-isolate-scope">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3"><i class="fa fa-support fa-5x"></i></div>
                    <div class="col-xs-9 text-right">
                        <h1>24</h1>
                        <div class="ng-binding">Support tickets!</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Bar Graph</h3>
            </div>
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar" chart-data="dataBar" chart-labels="labelsBar" chart-series="series">
                </canvas>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Pie Chart</h3>
            </div>
            <div class="panel-body">
                <canvas id="pie" class="chart chart-pie" chart-data="dataPie" chart-labels="labelsPie" chart-options="options">
                </canvas>
            </div>
        </div>
    </div>
</div>
<!-- /.row -->
