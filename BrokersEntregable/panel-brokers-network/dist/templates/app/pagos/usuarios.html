<div class="row">
    <div id="alert_success" ng-show="success.status === true" class="alert alert-success alert-dismissable">
        {{success.mensaje}}
        <button type="button" class="close" ng-click="success.status=false" aria-hidden="true">×</button>
    </div>
    <div id="alert_error" ng-show="error.status === true" class="alert alert-danger alert-dismissable">{{error.mensaje}}
        <button type="button" class="close" ng-click="error.status=false" aria-hidden="true">×</button>
    </div>
    <div class="col-lg-12">
        <h1 class="page-header">Usuarios</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <button style="margin-left: 1%" class="btn btn-success pull-right" ng-click="abrirNewUsuario()">
                    <i class="fa fa-plus" aria-hidden="true"></i> Agregar
                </button>
                <form>
                    <div class="form-group">
                        <div class="input-group col-xs-8">
                            <div class="input-group-addon"><i class="fa fa-search"></i></div>
                            <input type="text" class="form-control" placeholder="Busqueda de usuarios" ng-model="search">
                        </div>
                    </div>
                </form>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-responsives table-striped table-hover" ts-wrapper ts-no-data-text="No se encontró nada con ese criterio de búsqueda">
                        <thead>
                        <tr>
                            <th ts-criteria="id_usuario | parseInt">id_usuario</th>
                            <th ts-criteria="usuario" ts-default>usuario</th>
                            <th ts-criteria="permisos">Permisos</th>
                        </tr>
                        <tbody>
                        <tr ng-repeat="p in usuarios | filter:search track by p.id_usuario" ts-repeat>
                            <td>{{p.id_usuario}}</td>
                            <td>{{p.usuario}}</td>
                            <td>{{p.permisos}}</td>
                            <td>
                                <button class="btn btn-circle btn-assertive" ng-click="abrirVerUsuario(p)">
                                    <i class="fa fa-eye" aria-hidden="true"></i>
                                </button>
                                <button class="btn btn-circle btn-danger" ng-click="eliminarUsuario(p)">
                                    <i class="fa fa-times" aria-hidden="true"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </thead></table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
